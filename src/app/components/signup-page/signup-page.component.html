<div class="tab">
  <div class="card">
    <div class="text-center">
      <img src="../../../assets/images/PNG/Air-India_S.png" />
    </div>
    <form>
      <form [formGroup]="signupForm" (ngSubmit)="signup()" class="form-content">
        <div class="form-group">
          <label for="exampleInputname">Full Name</label>
          <input
            formControlName="fullname"
            type="name"
            class="form-control"
            id="exampleInputname"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="InputRole">Role:</label>
          <select id="InputRole" class="form-control" formControlName="role">
            <option value="Admin">Admin</option>
            <option value="Staff">Staff</option></select
          ><br />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            formControlName="email"
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            autocomplete="off"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            formControlName="password"
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            autocomplete="off"
          />
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="signupForm.invalid"
        >
          signup
        </button>
        <a routerLink="/login">Already registered? then click here to login</a>
      </form>
    </form>
  </div>
</div>
